  <script>

    const firebaseConfig = {

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM Elements
    const authButtons = document.getElementById('authButtons');

    const newsModal = document.getElementById('newsModal');

    // Format date
    function formatDate(date) {
      if (!date) return 'ChÆ°a cÃ³ ngÃ y';
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(date).toLocaleDateString('vi-VN', options);
    }
    
    // Extract excerpt from HTML content
    function extractExcerpt(html, length = 100) {
      if (!html) return 'KhÃ´ng cÃ³ ná»i dung';
      const div = document.createElement('div');
      div.innerHTML = html;
      const text = div.textContent || div.innerText || '';
      return text.substring(0, length) + (text.length > length ? '...' : '');
    }
    
    // Extract first image from HTML content
    function extractFirstImage(html) {
      if (!html) return null;
      const div = document.createElement('div');
      div.innerHTML = html;
      const img = div.querySelector('img');
      return img ? img.src : null;
    }
    
    // Show error message
    function showError(message) {
      newsGrid.innerHTML = `

          <i class="fas fa-exclamation-triangle"></i>
          <h3>ÄÃ£ xáº£y ra lá»i</h3>

          </button>
        </div>
      `;
    }
    
    // Load news from Firestore
    function loadNews(searchTerm = '') {
      console.log('ð° Äang táº£i tin tá»©c...');
      
      // Sá»­ dá»¥ng collection 'news' trá»±c tiáº¿p (giá»ng code thá»© 2)
      let query = db.collection('news').orderBy('createdAt', 'desc');
      
      query.get().then((querySnapshot) => {
        newsGrid.innerHTML = '';
        
        if (querySnapshot.empty) {
          newsGrid.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-newspaper"></i>
              <h3>KhÃ´ng cÃ³ tin tá»©c nÃ o</h3>
              <p>Hiá»n chÆ°a cÃ³ tin tá»©c nÃ o ÄÆ°á»£c ÄÄng táº£i</p>
            </div>
          `;
          return;
        }
        
        // Lá»c theo tá»« khÃ³a náº¿u cÃ³
        let newsItems = [];
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          newsItems.push({
            id: doc.id,
            ...data
          });
        });
        
        if (searchTerm) {
          const searchLower = searchTerm.toLowerCase();
          newsItems = newsItems.filter(news => 
            news.title.toLowerCase().includes(searchLower) ||
            (news.keywords && news.keywords.some(keyword => 
              keyword.toLowerCase().includes(searchLower)
            ))
          );
        }
        
        if (newsItems.length === 0) {
          newsGrid.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-search"></i>
              <h3>KhÃ´ng tÃ¬m tháº¥y tin tá»©c</h3>
              <p>KhÃ´ng cÃ³ tin tá»©c nÃ o phÃ¹ há»£p vá»i tá»« khÃ³a "${searchTerm}"</p>
            </div>
          `;
          return;
        }
        
        // Hiá»n thá» tin tá»©c
        newsItems.forEach((news) => {
          const imageUrl = extractFirstImage(news.htmlContent) || '';
          const excerpt = extractExcerpt(news.htmlContent, 150);
          
          const newsElement = document.createElement('div');
          newsElement.className = 'news-card';
          newsElement.innerHTML = `
            <div class="news-image">
              ${imageUrl ? `<img src="${imageUrl}" alt="${news.title}" onerror="this.style.display='none'; this.parentNode.querySelector('i').style.display='flex';">` : ''}
              <i class="fas fa-newspaper" style="${imageUrl ? 'display: none;' : 'display: flex;'}"></i>
            </div>
            <div class="news-content">
              <h3 class="news-title">${news.title || 'KhÃ´ng cÃ³ tiÃªu Äá»'}</h3>
              <p class="news-excerpt">${excerpt}</p>
              <div class="news-meta">
                <span class="news-author"><i class="fas fa-user"></i> ${news.author || 'KhÃ´ng xÃ¡c Äá»nh'}</span>
                <span class="news-date"><i class="fas fa-calendar-alt"></i> ${formatDate(news.createdAt?.toDate())}</span>
              </div>
            </div>

          newsElement.addEventListener('click', () => {
            showNewsModal(news);
          });
          
          newsGrid.appendChild(newsElement);
        });
        
        console.log(`â ÄÃ£ táº£i ${newsItems.length} tin tá»©c`);
        
      }).catch((error) => {
        console.error("â Error loading news: ", error);
        
        if (error.code === 'permission-denied') {
          showError('KhÃ´ng cÃ³ quyá»n truy cáº­p tin tá»©c. Vui lÃ²ng kiá»m tra Firebase Security Rules.');
        } else if (error.code === 'not-found') {

      modalTitle.textContent = news.title || 'KhÃ´ng cÃ³ tiÃªu Äá»';
      modalAuthor.innerHTML = `<i class="fas fa-user"></i> ${news.author || 'KhÃ´ng xÃ¡c Äá»nh'}`;
      modalDate.innerHTML = `<i class="fas fa-calendar-alt"></i> ${formatDate(news.createdAt?.toDate())}`;
      modalContent.innerHTML = news.htmlContent || '<p>KhÃ´ng cÃ³ ná»i dung</p>';

    }
    
    // Load news on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadNews();
    });
  </script>
