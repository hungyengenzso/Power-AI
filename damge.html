  <script>
    // Initialize Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAkQmLs3LiuigjfPm-IfUBQHA9R_bs6Kbk",
  authDomain: "scan-text-f0a13.firebaseapp.com",
  projectId: "scan-text-f0a13",
  storageBucket: "scan-text-f0a13.firebasestorage.app",
  messagingSenderId: "698160614553",
  appId: "1:698160614553:web:984e6e59bed8f93a74fc08",
  measurementId: "G-C1EYX3NNLS"
};


    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    
    // Get current user's data reference
    let currentUser = null;
    let dataRef = null;

    // Check authentication state
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        updateAuthButtons(user);
        initUserData();
        await loadFakeData();
      } else {
        // Redirect to login page if not authenticated
        window.location.href = "index.html";
      }
    });

    function updateAuthButtons(user) {
      const authButtons = document.getElementById('authButtons');
      if (user) {
        authButtons.innerHTML = `
          <button class="auth-btn" onclick="logout()" title="Đăng xuất">
            <i class="fas fa-sign-out-alt"></i>
            <span>Đăng xuất</span>
          </button>
          ${user.photoURL ? 
            `<img src="${user.photoURL}" class="user-avatar" title="${user.displayName || user.email}">` : 
            `<span class="auth-btn" title="${user.displayName || user.email}">
              <i class="fas fa-user"></i>
              <span>${user.displayName || user.email.split('@')[0]}</span>
            </span>`}
        `;
      } else {
        authButtons.innerHTML = `
          <button class="auth-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-sign-in-alt"></i>
            <span>Đăng nhập</span>
          </button>
        `;
      }
    }

    function initUserData() {
      // Initialize Firestore references for this user
      dataRef = db.collection("users").doc(currentUser.uid).collection("scan_data");
    }

    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'exclamation-triangle'}"></i>
        <span>${message}</span>
      `;
      
      alertContainer.appendChild(alertDiv);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }

    function setButtonLoading(buttonId, isLoading) {
      const button = document.getElementById(buttonId);
      if (isLoading) {
        button.disabled = true;
        const originalText = button.innerHTML;
        button.setAttribute('data-original', originalText);
        button.innerHTML = `<div class="loading"></div> Đang xử lý...`;
      } else {
        button.disabled = false;
        const originalText = button.getAttribute('data-original');
        if (originalText) {
          button.innerHTML = originalText;
        }
      }
    }

    function updateProgress(percentage, message) {
      const progressFill = document.getElementById('progressFill');
      const progressPercent = document.getElementById('progressPercent');
      const progressText = document.getElementById('progressText');
      
      progressFill.style.width = `${percentage}%`;
      progressPercent.textContent = `${Math.round(percentage)}%`;
      progressText.textContent = message || 'Đang xử lý...';
    }

    async function addSingleData() {
      const kwhValue = parseFloat(document.getElementById('kwhValue').value);
      const timestampInput = document.getElementById('timestamp').value;
      const dataType = document.getElementById('dataType').value;
      
      if (isNaN(kwhValue) || kwhValue <= 0) {
        showAlert('Vui lòng nhập số điện (kWh) hợp lệ', 'error');
        return;
      }
      
      let timestamp;
      if (timestampInput) {
        timestamp = new Date(timestampInput);
      } else {
        timestamp = new Date();
      }
      
      setButtonLoading('addSingleBtn', true);
      
      try {
        await dataRef.add({
          timestamp: timestamp,
          kwh: kwhValue,
          source: 'fake_data',
          dataType: dataType,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        showAlert('Đã thêm dữ liệu thành công!', 'success');
        document.getElementById('kwhValue').value = '';
        await loadFakeData();
      } catch (error) {
        console.error('Lỗi khi thêm dữ liệu:', error);
        showAlert('Có lỗi xảy ra khi thêm dữ liệu: ' + error.message, 'error');
      } finally {
        setButtonLoading('addSingleBtn', false);
      }
    }

    async function generateMultipleData() {
      const numEntries = parseInt(document.getElementById('numEntries').value) || 1;
      const dataType = document.getElementById('dataType').value;
      
      if (numEntries < 1 || numEntries > 100) {
        showAlert('Số bản ghi phải từ 1 đến 100', 'error');
        return;
      }
      
      setButtonLoading('generateMultipleBtn', true);
      
      try {
        const batch = db.batch();
        const now = new Date();
        
        for (let i = 0; i < numEntries; i++) {
          // Generate random kWh value based on data type
          let kwhValue;
          switch(dataType) {
            case 'high_consumption':
              kwhValue = (Math.random() * 5 + 1).toFixed(2); // 1-6 kWh
              break;
            case 'low_consumption':
              kwhValue = (Math.random() * 0.5).toFixed(2); // 0-0.5 kWh
              break;
            default:
              kwhValue = (Math.random() * 2 + 0.2).toFixed(2); // 0.2-2.2 kWh
          }
          
          // Create timestamp (spread over the last 7 days)
          const timestamp = new Date(now.getTime() - Math.random() * 7 * 24 * 60 * 60 * 1000);
          
          const docRef = dataRef.doc();
          batch.set(docRef, {
            timestamp: timestamp,
            kwh: parseFloat(kwhValue),
            source: 'fake_data_batch',
            dataType: dataType,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
        
        await batch.commit();
        showAlert(`Đã tạo ${numEntries} bản ghi dữ liệu thành công!`, 'success');
        await loadFakeData();
      } catch (error) {
        console.error('Lỗi khi tạo dữ liệu hàng loạt:', error);
        showAlert('Có lỗi xảy ra khi tạo dữ liệu: ' + error.message, 'error');
      } finally {
        setButtonLoading('generateMultipleBtn', false);
      }
    }

    async function generateAutoData() {
      const startTimeInput = document.getElementById('startTime').value;
      const endTimeInput = document.getElementById('endTime').value;
      const initialKwh = parseFloat(document.getElementById('initialKwh').value);
      const incrementType = document.getElementById('incrementType').value;
      
      if (!startTimeInput || !endTimeInput) {
        showAlert('Vui lòng chọn thời gian bắt đầu và kết thúc', 'error');
        return;
      }
      
      if (isNaN(initialKwh) || initialKwh < 0) {
        showAlert('Vui lòng nhập số điện khởi đầu hợp lệ', 'error');
        return;
      }
      
      const startTime = new Date(startTimeInput);
      const endTime = new Date(endTimeInput);
      
      if (startTime >= endTime) {
        showAlert('Thời gian bắt đầu phải trước thời gian kết thúc', 'error');
        return;
      }
      
      // Calculate total minutes between start and end time
      const totalMinutes = Math.floor((endTime - startTime) / (1000 * 60));
      
      if (totalMinutes <= 0) {
        showAlert('Khoảng thời gian phải lớn hơn 0 phút', 'error');
        return;
      }
      
      // Show progress container
      document.getElementById('progressContainer').style.display = 'block';
      setButtonLoading('generateAutoBtn', true);
      updateProgress(0, 'Bắt đầu tạo dữ liệu...');
      
      try {
        const batch = db.batch();
        let currentKwh = initialKwh;
        let currentTime = new Date(startTime);
        let dataCount = 0;
        
        // Calculate how many documents we'll create
        const totalDocuments = totalMinutes;
        
        // Create data for each minute
        for (let i = 0; i <= totalMinutes; i++) {
          // Add data for this minute
          const docRef = dataRef.doc();
          batch.set(docRef, {
            timestamp: new Date(currentTime),
            kwh: parseFloat(currentKwh.toFixed(2)),
            source: 'auto_generated',
            dataType: 'normal',
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          dataCount++;
          
          // Calculate increment for next minute
          let increment = 0;
          if (incrementType === 'random') {
            increment = 0.02 + Math.random() * 0.04; // 0.02 - 0.06
          } else {
            increment = 0.04; // Fixed increment
          }
          
          currentKwh += increment;
          currentTime.setMinutes(currentTime.getMinutes() + 1);
          
          // Update progress every 10 documents or at the end
          if (i % 10 === 0 || i === totalMinutes) {
            const progress = (i / totalMinutes) * 100;
            updateProgress(progress, `Đang tạo dữ liệu cho phút thứ ${i}/${totalMinutes}...`);
            
            // Commit batch every 100 documents to avoid exceeding limits
            if (i % 100 === 0 && i > 0) {
              await batch.commit();
              // Start a new batch
              batch = db.batch();
            }
            
            // Small delay to avoid blocking the UI
            await new Promise(resolve => setTimeout(resolve, 10));
          }
        }
        
        // Commit any remaining documents
        if (dataCount % 100 !== 0) {
          await batch.commit();
        }
        
        updateProgress(100, 'Hoàn thành!');
        showAlert(`Đã tạo ${dataCount} bản ghi dữ liệu tự động thành công!`, 'success');
        await loadFakeData();
        
        // Hide progress after a delay
        setTimeout(() => {
          document.getElementById('progressContainer').style.display = 'none';
        }, 3000);
      } catch (error) {
        console.error('Lỗi khi tạo dữ liệu tự động:', error);
        showAlert('Có lỗi xảy ra khi tạo dữ liệu: ' + error.message, 'error');
        updateProgress(0, 'Đã xảy ra lỗi!');
      } finally {
        setButtonLoading('generateAutoBtn', false);
      }
    }

    async function clearAllData() {
      if (!confirm('BẠN CÓ CHẮC CHẮN MUỐN XÓA TOÀN BỘ DỮ LIỆU GIẢ LẬP?\n\nHành động này sẽ xóa tất cả dữ liệu giả lập, không thể hoàn tác!')) {
        return;
      }
      
      setButtonLoading('clearAllBtn', true);
      
      try {
        // Lấy tất cả dữ liệu và lọc phía client
        const snapshot = await dataRef.get();
        const batch = db.batch();
        let deleteCount = 0;
        
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.source && (data.source === 'fake_data' || data.source === 'fake_data_batch' || data.source === 'auto_generated')) {
            batch.delete(doc.ref);
            deleteCount++;
          }
        });
        
        if (deleteCount > 0) {
          await batch.commit();
          showAlert(`Đã xóa ${deleteCount} bản ghi dữ liệu giả lập thành công!`, 'success');
        } else {
          showAlert('Không tìm thấy dữ liệu giả lập để xóa', 'warning');
        }
        
        await loadFakeData();
      } catch (error) {
        console.error('Lỗi khi xóa dữ liệu:', error);
        showAlert('Có lỗi xảy ra khi xóa dữ liệu: ' + error.message, 'error');
      } finally {
        setButtonLoading('clearAllBtn', false);
      }
    }

    async function deleteSingleData(docId) {
      try {
        await dataRef.doc(docId).delete();
        showAlert('Đã xóa dữ liệu thành công!', 'success');
        await loadFakeData();
      } catch (error) {
        console.error('Lỗi khi xóa dữ liệu:', error);
        showAlert('Có lỗi xảy ra khi xóa dữ liệu: ' + error.message, 'error');
      }
    }

    async function loadFakeData() {
      setButtonLoading('refreshBtn', true);
      const tableBody = document.getElementById('dataTableBody');
      tableBody.innerHTML = '<tr><td colspan="4" class="text-center">Đang tải dữ liệu...</td></tr>';
      
      try {
        // Truy vấn đơn giản không cần index
        const snapshot = await dataRef.get();
        
        tableBody.innerHTML = '';
        
        if (snapshot.empty) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="4" class="text-center">Chưa có dữ liệu nào được tạo</td>
            </tr>
          `;
          return;
        }
        
        // Lọc dữ liệu fake trên client side thay vì server side
        let hasFakeData = false;
        const allData = [];
        
        snapshot.forEach(doc => {
          const data = doc.data();
          // Chỉ hiển thị dữ liệu fake
          if (data.source && (data.source === 'fake_data' || data.source === 'fake_data_batch' || data.source === 'auto_generated')) {
            allData.push({
              id: doc.id,
              timestamp: data.timestamp,
              kwh: data.kwh,
              dataType: data.dataType || 'normal'
            });
          }
        });
        
        // Sắp xếp theo thời gian (mới nhất trước)
        allData.sort((a, b) => b.timestamp.toDate() - a.timestamp.toDate());
        
        // Hiển thị dữ liệu
        allData.forEach(item => {
          hasFakeData = true;
          const timestamp = item.timestamp.toDate();
          const formattedDate = timestamp.toLocaleDateString('vi-VN', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${formattedDate}</td>
            <td class="text-right">${item.kwh.toFixed(2)}</td>
            <td>${item.dataType}</td>
            <td class="text-center">
              <button class="btn btn-danger" onclick="deleteSingleData('${item.id}')" style="padding: 5px 10px; font-size: 12px;">
                <i class="fas fa-trash"></i> Xóa
              </button>
            </td>
          `;
          
          tableBody.appendChild(row);
        });
        
        if (!hasFakeData) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="4" class="text-center">Chưa có dữ liệu giả lập nào được tạo</td>
            </tr>
          `;
        }
      } catch (error) {
        console.error('Lỗi khi tải dữ liệu:', error);
        tableBody.innerHTML = `
          <tr>
            <td colspan="4" class="text-center">Lỗi khi tải dữ liệu: ${error.message}</td>
          </tr>
        `;
        showAlert('Có lỗi xảy ra khi tải dữ liệu: ' + error.message, 'error');
      } finally {
        setButtonLoading('refreshBtn', false);
      }
    }

      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

      window.location.href = "index.html";
    }

    // Set current datetime as default
    document.addEventListener('DOMContentLoaded', function() {
      const now = new Date();
      // Format to YYYY-MM-DDTHH:MM (removing seconds and milliseconds)
      const localDatetime = now.toISOString().slice(0, 16);
      document.getElementById('timestamp').value = localDatetime;
      
      // Set default start time (1 hour ago)
      const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
      document.getElementById('startTime').value = oneHourAgo.toISOString().slice(0, 16);
      
      // Set default end time (now)
      document.getElementById('endTime').value = localDatetime;
    });
  </script>
